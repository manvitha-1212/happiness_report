<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1> Predict happiness score Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="GDP per capita" placeholder="GDP per capita" required="required" />
        <input type="text" name="Social support" placeholder="Social support" required="required" />
		<input type="text" name="Healthy life expectancy" placeholder="Healthy life expectancy" required="required" />
<input type="text" name="Freedom to make life choices" placeholder="Freedom to make life choices" required="required" />
        <input type="text" name="Generosity" placeholder="Generosity" required="required" />
		<input type="text" name="Perceptions of corruption" placeholder="Perceptions of corruption" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
